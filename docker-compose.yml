   services:
     backend:
       build:
         context: ./backend
       ports:
         - "3000:3000"
       environment:
         - PORT=3000
       volumes:
         - ./backend:/usr/src/app
         - /usr/src/app/node_modules
       restart: always

     frontend:
       build:
         context: ./frontend
       ports:
         - "80:80"
       restart: always